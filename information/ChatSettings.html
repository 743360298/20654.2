

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <script src="../js/public.js"></script>

  <link href="../css/mui.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../css/info1.css">

   <style>
      .mui-bar-nav.mui-bar .mui-icon{
        color:#000 ;
      }
      .mui-bar-nav.mui-bar .mui-icon{
        margin-left: -0.3rem ;
      }
      html{
        background-color: #f7f7f7;
      }
      body{
        background-color: #f7f7f7;
      }
      .mui-switch-blue.mui-active{
        background-color: #4EA3F9;
        border: 0.02rem  solid #007aff;
      }
      .mui-switch .mui-switch-handle{
        position: absolute;
        z-index: 1;
        top: -0.02rem ;
        left: -0.02rem ;
        width: 0.6rem ;
        height: 0.6rem ;
        -webkit-transition: .2s ease-in-out;
        transition: .2s ease-in-out;
        -webkit-transition-property: -webkit-transform,width,left;
        transition-property: transform,width,left;
        border-radius: 50%;
        background-color: #fff;
        background-clip: padding-box;
        -webkit-box-shadow: 0  0.02rem   0.05rem  rgba(0,0,0,.4);
        box-shadow: 0  0.02rem   0.05rem  rgba(0,0,0,.4);
      }
      .mui-switch {
          position: relative;
          display: block;
          width: 1rem ;
          height: 0.6rem ;
          border-radius: 0.3rem  ;
          -webkit-transition-timing-function: ease-in-out;
          transition-timing-function: ease-in-out;
          -webkit-transition-duration: .2s;
          transition-duration: .2s;
          -webkit-transition-property: background-color,border;
          transition-property: background-color,border;
          border: 0.02rem  solid #ddd;
          background-color: #fff;
          background-clip: padding-box;
      }
      .mui-switch-mini.mui-active .mui-switch-handle{
        transform: translate( 100% , 0);
      }
      .note .individuality:first-child::after{
        height: 0;
      }
      .individuality>span{
        color: #333 !important;
        font-size: 0.28rem !important;
      } 
      .infoDetail{
        margin-top:0 ;
        box-shadow:0px -1px 7px 0px rgba(220,220,220,1), 0px 1px 7px 0px rgba(220,220,220,1);
      }
      .emptyBounced{
        width: 6.2rem ;
        height: 3.7rem ;
      }
  </style>
</head>
<body>
    <header id="header" class="mui-bar mui-bar-nav">
      <h1 class="mui-title">聊天设置</h1>
      <a class=" mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>

    <div class="mui-content">        
      <div class="infoDetail">
          <div class="infoImg">
              <img src="../images/00.png" alt="">
              <div class="infoTxt">
                <div class="userInfo">
                    <span id="infoName">滑稽</span>
                    <img src="../images/mipmap-xhdpi/icon_sex_girl.png" alt="">
                </div>
                <div class="positioning">
                    <span>20岁</span>
                    <span>水瓶座</span>
                    <span>广东-广州</span>
                    <!-- 点赞 -->
                    <div class="giveLike">
                      <img class="giveLikeImg giveLikeImg2" src="../images/mipmap-xhdpi/icon_good.png" alt="">
                      <img class="giveLikeImg " src="../images/mipmap-xhdpi/like.png" alt="">
                      <span class="giveLikeSpan ">2</span>
                    </div>
                </div>
                <span>路线相似：99%</span>
              </div>
          </div>
      </div>

      <!-- 个性签名 -->
      <div class="individuality">
          <span>消息免打扰</span>
          <!-- 蓝色开关关闭状态 -->
          <div class="mui-switch mui-switch-blue mui-switch-mini">
            <div class="mui-switch-handle"></div>
          </div>
    </div>
      <!-- 备注名字 -->
      <div class="note">
          <div class="individuality dataSet">
              <span>清空聊天记录</span>
          </div>
      </div>

    <!-- 弹框 -->
    <!-- <div class="emptyBounced">
        <p>添加好友验证</p>

        <form class="mui-input-group">

              <span id="deleteSpanBtn" class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>
            <div id="sendBtn">发送</div>
        </form>
      </div> -->
      <!-- 退出登录确认框 -->
    <div class="mui-popup mui-popup-in emptyBounced" style="display: none;">
      <div class="mui-popup-inner">
        <div class="mui-popup-title">清除聊天记录</div>
        <div class="mui-popup-text">确定清除与该好友的聊天记录？</div>
      </div><div class="mui-popup-buttons">
        <span class="mui-popup-button">取消</span>
        <span class="mui-popup-button mui-popup-button-bold">确定</span>
      </div>
    </div>







    <!-- 遮罩层  -->
    <div class="mui-popup-backdrop mui-active" style="display: none;"></div>

</body>
</html>

<script>
// 清空聊天记录
$('.dataSet').on('click',function () {
  console.log('按钮事件');
  $('.emptyBounced').show()
  $('.mui-active').show()
  
})
$('.mui-popup-button').on('click',function () {
  $('.emptyBounced').hide()
  $('.mui-active').hide()
})
















//  弹框1
 $('.setBtn').on('click',function () {
    $('.mui-active').show()
    $('.bouncedSiyou').slideDown(200)
  })
  $('.mui-active').on('click',function () {
    $('.mui-active').hide()
    $('.bouncedSiyou').slideUp(200)
    $('.addFriendBounced').hide(200)
  })
  $('.cancel').on('click',function () {
    $('.mui-active').hide()
    $('.bouncedSiyou').slideUp(200)
  })

</script>
